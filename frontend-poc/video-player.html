<!DOCTYPE html>
<html>
  <head>
    <title>Video Streaming POC</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>
  <body>
    <h2>Video Streaming POC</h2>
    <video id="video" controls width="720"></video>

    <script>
      const video = document.getElementById("video");
      const videoSrc = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);

        hls.on(Hls.Events.ERROR, function (event, data) {
          console.error("HLS error:", event, data);
          if (data && data.fatal) {
            alert("An error occurred while loading the video stream. Please try again later.");
          }
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = videoSrc;
      }

      video.addEventListener("error", function () {
        const mediaError = video.error;
        console.error("Video element error:", mediaError);
        alert("An error occurred during video playback. Please try again later.");
      });
    </script>
  </body>
</html>
